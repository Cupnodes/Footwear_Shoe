<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear Shoes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="script.js"></script>
</head>

<body>
    <button class="hamburguer">
        <i class="fas fa-bars"></i>
    </button>

    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel">
        <button class="slide">
            <img src="img/shoe-1.jpg" alt="shoe-1">
            <h1>Performance</h1>
            <a href="#">Learn More</a>
        </button>

        <button class="slide">
            <img src="img/shoe-2.jpg" alt="shoe-2">
            <h1>Design</h1>
            <a href="#">Learn More</a>
        </button>

        <button class="slide">
            <img src="img/shoe-3.jpg" alt="shoe-3">
            <h1>Convenience</h1>
            <a href="#">Learn More</a>
        </button>

        <button class="slide">
            <img src="img/shoe-4.jpg" alt="shoe-4">
            <h1>Style</h1>
            <a href="#">Learn More</a>
        </button>

        <button id="left">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button id="right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</body>

</html>
